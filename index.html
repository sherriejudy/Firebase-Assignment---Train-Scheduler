<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron blue">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
        <div class="card card-default">
            <div class="card-header blue">
                Current Train Schedule
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>Via Rail</td>
                        <td>Toronto</td>
                        <td>60</td>
                        <td>06:38 PM</td>
                        <td>30 </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Sign-Up Card-->
        <br>

        <div class="card card-default">
            <div class="card-header blue">
                Add Train
            </div>
            <div class="card-body">

                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input" class="bold">Train Name:</label>
                        <input class="form-control" id="name" type="text" placeholder="Go Train, Via Rail...">
                    </div>
                    <div class="form-group row">
                        <label for="role-input" class="bold">Destination</label>
                        <input class="form-control" id="dest" type="text" placeholder="Vancouver, Ottawa, Montreal...">
                    </div>
                    <div class="form-group row">
                        <label for="date-input" class="bold">First train time (HHmm - military time)</label>
                        <input class="form-control" id="time" type="number" placeholder="Ex: 11 pm = 2300, 2 am = 0200">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input" class="bold">Frequency (min)</label>
                        <input class="form-control" id="freq" type="number" placeholder="25, 10, 5..." />
                    </div>
                    <button class="btn blue" id="submit" type="button">Submit</button>
                </form>
            </div>
        </div>


        <!-- Most Recent Member Card -->


    </div>

    </div>


</body>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</html>
